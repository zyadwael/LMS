<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subject</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #DFD3C3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color:#DFD3C3;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;


    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input, select, textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    </style>
</head>
<body>
{% extends "admin_base.html" %}

{% block title %}Create Subject{% endblock %}

{% block content %}
    <div class="timetable-container">
        <h1>Create Subject</h1>
        <form id="subjectForm">
            <div class="form-group">
                <label for="name">Subject Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="teacher_email">Teacher</label>
                <select id="teacher_email" name="teacher_email" required>
                    <option value="">Select Teacher</option>
                    {% for teacher in teachers %}
                    <option value="{{teacher.email}}">{{teacher.email}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="grade">Grade</label>
                <select id="grade" name="grade" required>
                    <option value="">Select Grade</option>
                    <option value="1">1st Grade</option>
                    <option value="2">2nd Grade</option>
                    <option value="3">3rd Grade</option>
                    <option value="4">4th Grade</option>
                    <option value="5">5th Grade</option>
                    <option value="6">6th Grade</option>
                    <option value="7">7th Grade</option>
                    <option value="8">8th Grade</option>
                    <option value="9">9th Grade</option>
                    <option value="10">10th Grade</option>
                    <option value="11">11th Grade</option>
                    <option value="12">12th Grade</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Class">Class</label>
                <input type="text" id="Class" name="Class" required>
            </div>

            <button class="timetable-button" type="submit">Create</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('subjectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const subjectName = document.getElementById('name').value;
            const teacherEmail = document.getElementById('teacher_email').value;
            const grade = document.getElementById('grade').value;
            const Class = document.getElementById('Class').value;

            fetch('/create_subject', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: subjectName,
                    teacher_email: teacherEmail,
                    grade: grade,
                    Class: Class
                })
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.error) {
                    messageDiv.textContent = data.error;
                    messageDiv.style.color = 'red';
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = 'green';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
{% endblock %}
</body>
</html>
