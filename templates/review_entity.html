<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review {{ type.capitalize() }}</title>
{% extends "admin_base.html" %}

{% block content %}
</head>
<body>
    <h1>Review {{ type.capitalize() }}</h1>
    <form method="POST">
        <div>
            <label for="review_text">Review Text:</label>
            <textarea id="review_text" name="review_text" required></textarea>
        </div>
        <div>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div>
            <label for="grade_rating">Grade Rating:</label>
            <input type="text" id="grade_rating" name="grade_rating" value="{{ grade_rating }}" readonly>
        </div>
        <div>
            <label for="attendance_rating">Attendance Rating:</label>
            <input type="text" id="attendance_rating" name="attendance_rating" value="{{ attendance_rating }}" readonly>
        </div>
        <div>
            <button type="submit">Submit Review</button>
        </div>
    </form>
{% endblock %}
</body>
</html>
